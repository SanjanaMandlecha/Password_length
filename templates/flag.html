<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Align Text</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        flex-direction: column; /* Added to align items vertically */
    }

    .centered-text {
        text-align: center;
        font-size: 24px;
        font-family: Arial, sans-serif;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        background-color: #fff;
        max-width: 90%;
    }

    .title {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="title">
        The Flag is
    </div>
    <div class="centered-text">
        LakshyaCTF{P@$5w0rd_d*C0d-d}
    </div>
</body>
</html>
