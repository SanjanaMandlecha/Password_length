
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAKSHYA CTF CHALLENGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
